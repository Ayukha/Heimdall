{% extends "base.html" %}

{% block title %}
<title>Daily Attendance</title>
{% endblock %}

{% block content %}
<h1>Daily Attendance</h1>
{% for u in users %}
<p><input type="checkbox" name="{{ u.id }}">{{ u.username }}</p>
{% endfor %}
<button class="attendance" value="attendance">Add Attendance</button>
{% endblock %}
